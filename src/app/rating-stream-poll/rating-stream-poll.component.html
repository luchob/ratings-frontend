<div class="flex-container">
  <div class="flex-content">
    <div class="flex-left">
      <div class="flex-header">
        <h1>Feedback</h1>
      </div>
      <app-rating-view
        *ngFor="let rating of ratings"
        [rating]="rating">
      </app-rating-view>
    </div>
    <div class="flex-right">
      <div class="flex-header">
        <h1 style="color:white">Scan URL.</h1>
      </div>
      <div class="qrcode">
        <img [src]="qrCodeUrlImage" alt="Image">
      </div>
      <div class="flex-footer">
        <p style="color:white">REWE digital</p>
      </div>
    </div>
  </div>
</div>
